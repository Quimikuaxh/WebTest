<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">    
<style>
    .upload-container {
        position: relative;
    }
    .upload-container input {
        border: 1px solid #92b0b3;
        background: #f1f1f1;
        outline: 2px dashed #92b0b3;
        outline-offset: -10px;
        padding: 100px 0px 100px 250px;
        text-align: center !important;
        width: 500px;
    }
    .upload-container input:hover {
        background: #ddd;
    }   
    .upload-container:before {
        position: absolute;
        bottom: 50px;
        left: 245px;
        content: " (or) Drag and Drop files here. ";
        color: #3f8188;
        font-weight: 900;
    }   
    .upload-btn {
        margin-left: 300px;
        padding: 7px 20px;
    }
    .download-btn {
        margin-left: 300px;
    }
    .iframe-container {
        margin-left: 0px;
    }          
</style>
<script>
             
    function uploadFiles() {
        var files = document.getElementById('file_upload').files;
        document.getElementById("files_uploaded").textContent = "";
        if(files.length==0){
            document.getElementById("files_uploaded").textContent = "No files were uploaded.";
            return;
        }
        var filenames="";
        for(var i=0;i<files.length;i++){
            filenames+=files[i].name+"\n";
        }
        document.getElementById("files_uploaded").textContent = filenames;
    }

    function severalClicks(number) {
        document.getElementById("several-text-"+number).textContent = "Clicked!";
    }

    function delayAction(time){
        var promise = new Promise(resolve => setTimeout(resolve, time))
        var newBr = document.createElement("br");
        var newElement = document.createElement("span");
        var newText = document.createTextNode("Delay finished!");
        promise.then(() => {
            newElement.appendChild(newText);
            document.getElementById("delay-container")
            .insertAdjacentElement("beforeend", newElement)
            .insertAdjacentElement("beforeend", newBr);
        });
    }
    function fillTextWithDelay(time){
        var promise = new Promise(resolve => setTimeout(resolve, time))
        promise.then(() => {
            document.getElementById("filled-span").textContent = "Delay finished!"
        });
    }
            
</script>
</head>
<body>
    <h1>
        Upload File block
    </h1>
    <div class="upload-container">
        <input type="file" id="file_upload" multiple />
    </div>
    <br>
    <div class="submit-container">
        <button class="upload-btn" id="upload-btn" onclick="uploadFiles()">Submit</button>
        <span id="files_uploaded">File names are going to be displayed here.</span> 
    </div>
    <br />
    <br />
    <h1>
        Several Clicks block
    </h1>
    <div class="1-buttons-container">
        <button class="several-btn" id="several-btn-1" onclick="severalClicks(1)">Submit</button>
        <span id="several-text-1"></span> 
    </div>
    <br />
    <div class="2-buttons-container">
        <button class="several-btn" id="several-btn-2" onclick="severalClicks(2)">Submit</button>
        <span id="several-text-2"></span> 
    </div>
    <br />
    <div class="3-buttons-container">
        <button class="several-btn" id="several-btn-3" onclick="severalClicks(3)">Submit</button>
        <span id="several-text-3"></span> 
    </div>
    <br />
    <br />
    <h1>
        Delay block
    </h1>
    <div class="delay-container" id="delay-container">
        <button class="delay-btn" id="delay-btn" onclick="fillTextWithDelay(15000)">Submit</button>
        <br />
        <br />
        <span id="filled-span">Not Clicked</span>
    </div>
    <br />
    <h1>
        Download File block
    </h1>
    <div class="download-container">
        <a class="download-btn" href="data:text/plain,this is some text" download="file.txt">Download link</a>
    </div>
    <br />
    <br />
    <h1>
        Iframe
    </h1>
    <iframe class="iframe-container" src="./pages/iframe.html" height="400" width="750" title="Iframe Example"></iframe>
</body>
</html>
